<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/homestyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Circle aAgency</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href=""> <img src="./logos/circle.svg" alt="logo" /></a>
      </div>
      <nav class="headlinetext">
        <a href="" class="active">Home</a>
        <a href="">Projects</a>
        <a href="">Services</a>
      </nav>
      <div class="contact-us-button"><a>Contact us</a></div>
    </header>
    <section class="hero">
      <div class="hero-text">
        <h1>Empower Your Business With Stunning Design!</h1>
        <div class="bodyText">
          Circle is a digital design and development studio. We design and
          develop astonishing websites and mobile apps.
        </div>
        <div class="hero-buttons">
          <a class="text-button"> See our work</a>
          <a class="contact-us-button"> Get in touch</a>
        </div>
      </div>
      <div class="hero-card1">
        <img src="./hero-section/card-1.png" alt="card img 1" />
      </div>
      <div class="hero-img">
        <img src="./hero-section/hero-image.png" alt="" />
      </div>
      <div class="hero-card2">
        <img src="./hero-section/card-2.png" alt="card img 2" />
      </div>
    </section>
    <section class="companies">
      <div>
        <img src="./logos/airbnb-logo.svg" alt="airbnb logo" />
      </div>
      <div><img src="./logos/google-logo.svg" alt="" /></div>
      <div><img src="./logos/microsoft-logo.svg" alt="" /></div>
      <div><img src="./logos/fedex-logo.svg" alt="" /></div>
      <div><img src="./logos/amazon-logo.svg" alt="" /></div>
    </section>
    <section class="projects">
      <h2>Recent Projects</h2>
      <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </section>
  </body>
</html>
